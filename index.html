      name="description"
      content="Obtén los números de numerología derivados de tu fecha de nacimiento y nombre."

  <body onload="checkInfo()">
    <h1>Numerología Motivacional <span>por Sally Faubion</span></h1>

    <div class="i18n">
      <img src="pix/en.gif" onclick="goToLanguage(event, 'en')" />
      <img src="pix/es.gif" onclick="goToLanguage(event, 'es')" />
      <img src="pix/fr.gif" onclick="goToLanguage(event, 'fr')" />
      <img src="pix/de.gif" onclick="goToLanguage(event, 'de')" />
      <img src="pix/pt.gif" onclick="goToLanguage(event, 'pt')" />
      <img src="pix/it.gif" onclick="goToLanguage(event, 'it')" />
      <img src="pix/nl.gif" onclick="goToLanguage(event, 'nl')" />
      <img src="pix/tr.gif" onclick="goToLanguage(event, 'tr')" />
      <img src="pix/id.gif" onclick="goToLanguage(event, 'id')" />
      <img src="pix/jp.gif" onclick="goToLanguage(event, 'jp')" />
    </div>

    <section class="inputForm">
      <div class="ml210">
        <div class="field name">
          <label
            >Nombre
            <span class="grey"
              >(Nombre de pila, otros nombres y apellidos)</span
            >
          </label>
          <input id="name" value="" onKeyUp="calcName()" />
        </div>
        <div class="field bdate">
          <label
            >Fecha de nacimiento
            <span class="grey">(Día/Mes/Año)</span>
          </label>
          <input
            id="day"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="1"
            max="31"
            maxlength="2"
          />
          <select id="month" onChange="calcBDay()">
            <option></option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          <input
            id="year"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="0"
            maxlength="4"
          />
        </div>
      </div>
      <div class="fullStar">
        <div id="star" class="star">
          <span class="t0"></span>
          <div class="t1"></div>
          <div class="t2"></div>
          <div class="t3"></div>
          <div class="t4"></div>
          <div class="t5"></div>
        </div>
        <div id="star-holder"></div>
      </div>
    </section>

    <section>
      <div id="report1"></div>
      <div id="report2"></div>
      <div id="report3"></div>
    </section>
    <section>
      <div>
        <p id="sally">
          Este contenido es solo una breve explicación de las maravillosas
          cualidades que posees.
        </p>
       

        
    </section>

  
  </body>
